<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="index.css">
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <title>Menu Thing</title>
</head>
<body>
  <div id="root">
    <h1 id ="header" style="color: #ffffff; text-align: center; text-decoration: bold">ENTER PIN</h1>
    <div class="keypadwrapper">
      <div class="inputwrapper">
        <span class="numberinput"></span>
        <span class="numberinput"></span>
        <span class="numberinput"></span>
        <span class="numberinput"></span>
      </div>
      <div class="keypad">
        <div id="lineone" class="numberline">
          <div class="content">
            <div>
              <span class="number">1</span>
              <span>___</span>
            </div>
          </div>
          <div class="content">
            <div>
              <span class="number">2</span>
              <span>ABC</span>
            </div>
          </div>
          <div class="content">
            <div>
              <span class="number">3</span>
              <span>DEF</span>
            </div>
          </div>
        </div>
        <div id="linetwo" class="numberline">
          <div class="content">
            <div>
              <span class="number">4</span>
              <span>GHI</span>
            </div>
          </div>
          <div class="content">
            <div>
              <span class="number">5</span>
              <span>JKL</span>
            </div>
          </div>
          <div class="content">
            <div>
              <span class="number">6</span>
              <span>MNO</span>
            </div>
          </div>
        </div>
        <div id="linethree" class="numberline">
          <div class="content">
            <div>
              <span class="number">7</span>
              <span>PQRS</span>
            </div>
          </div>
          <div class="content">
            <div>
              <span class="number">8</span>
              <span>TUV</span>
            </div>
          </div>
          <div class="content">
            <div>
              <span class="number">9</span>
              <span>WXYZ</span>
            </div>
          </div>
        </div>
        <div id="linefour" class="numberline">
          <div class="content">
            <div>
              <span class="number"></span>
              <span>___</span>
            </div>
          </div>
          <div class="content">
            <div>
              <span class="number">0</span>
              <span>___</span>
            </div>
          </div>
          <div class="content">
            <div>
              <span class="number">></span>
              <span>SUBMIT</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    $(function () {
      $(".content").click(function () {

        var value = $(this).find(".number").text();

        if (value !== "<") {
          $(".numberinput").each(function () {
            var a = $(this).text();
            if (!a) {
              $(this).text(value);
              $(this).addClass("nocircle");
              return false;
            }
          });
        } else {
          $($(".numberinput").get().reverse()).each(function () {
            var a = $(this).text();
            if (a) {
              $(this).text("");
              $(this).removeClass("nocircle");
              return false;
            }
          });
        }
      });
    });

  </script>

</body>
</html>
